      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      let inventorBirthdate = inventors.sort((a,b) => {

               }

               }

      })
      console.log(inventorBirthdate);

      let allInvLifespanTotal = inventors.reduce((a, b) => {

      }, 0)
      console.log(allInvLifespanTotal);
