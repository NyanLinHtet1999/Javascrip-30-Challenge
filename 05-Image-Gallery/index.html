<!DOCTYPE html>
<html lang="en">
<head>

     </style>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="panels">
          <div class="panel1 panel">
               <p>Hey</p>
               <p>Let's</p>
               <p>Dance</p>
          </div>
          <div class="panel2 panel">
               <p>Give</p>
               <p>Take</p>
               <p>Receive</p>
          </div>
          <div class="panel3 panel">
               <p>Experience</p>
               <p>It</p>
               <p>Today</p>
          </div>
          <div class="panel4 panel">
               <p>Give</p>
               <p>All</p>
               <p>You Can</p>
          </div>
          <div class="panel5 panel">
               <p>Life</p>
               <p>In</p>
               <p>Motion</p>
          </div>
     </div>
     
</body>
<script>
     let panels = document.querySelectorAll(".panel");
     console.log(panels);
     panels.forEach(panel => panel.addEventListener("click", function(e){
          panel.classList.toggle("panel-open");
     }))
     panels.forEach(panel => panel.addEventListener("transitionend", function(e){
          console.log(e.propertyName);
          if (e.propertyName.includes("flex")) {
          this.classList.toggle("open-active");
        }
     }))
</script>
</html>
